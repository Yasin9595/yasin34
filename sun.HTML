<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.
net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./moo.css">

</head>
<body>
    <div class="container my-5">
        <h1 clas="text-center m-3">weather APP</h1>
        <div class="card shadow-lg rounded m-auto">
            <div class="card-body text-center">
                <img src="./yas.jpg" alt="" id="imageTime">
            </div>
            <form action="">
                <div class="form-group">
                    <input type="text" name="searchCity" 
                    id="searchCity" class="form-control"
                    placeholder="Enter your location"
                    autocomplete="off">
                </div>
            </form>
            <div class="card card-body m-2 d-none list-card">
                <div class="list"></div>
            </div>
            <h1 class="text-center" id="cityName">cities</h1>
            <h4 class="text-center" id="weatherText">weatherText</h4>
            <h4 class="text-center mb-5" id="degree">30 &deg;c</h4>

        </div>

    
</div>
 <script src="./moon.js"></script>
    
</body>
</html>
